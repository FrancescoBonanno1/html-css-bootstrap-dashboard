<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Bootstrap Dashboard</title>
</head>

<body>
    <!--header con navbar and search-->
    <header>
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
                <div class="col-3">
                    <a class="navbar-brand" href="#"><img src="./img/logo.svg" alt="loghetto"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="col-6">
                    <div class="collapse navbar-collapse justify-content-start" id="navbarScroll">

                        <form class="d-flex" role="search">
                            <input class="form-control" type="search" placeholder="Prova a cercare : Odio Bootstrap"
                                aria-label="Search">
                        </form>
                    </div>
                </div>
                <div class="col-3 d-flex align-items-center justify-content-end">
                    <ul class="navbar-nav my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i
                                    class="fa-solid fa-list-ul"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true"><i
                                    class="fa-solid fa-ellipsis-vertical"></i></a>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="fa-solid fa-bell text-warning"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                        </li>
                    </ul>
                </div>
            </div>
            </div>
        </nav>

    </header>

</body>

</section>

<!--leftcontainer-->
<div class="d-flex">
<section id="leftcontainer" class="col-3">
    <div class="container">
        <div class="row">
            <div class="d-flex flex-column ">
            <i class="fa-solid fa-house fa-xl text-white"> Home</i>
            <i class="fa-solid fa-chart-simple fa-xl text-white"> Stats </i>
            <i class="fa-solid fa-signal fa-xl text-white"> Signal </i>
            </div>
        </div>

    </div>
</section>

<!--superiorbar-->
<section id="superiorbar" class="col-9">
    <div class="container">
        <div class="row">
            <span class="text-white">Boolean</span>
        </div>
    </div>
<!--content-->
<section id="content" class="">
    <div class="container">
        <div class="row">

        </div>
    </div>
</section>
</div>

</html>
